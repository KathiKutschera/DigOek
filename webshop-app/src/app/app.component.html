<div class="container-fluid">
  <br/>

  <div class="container-fluid" style="text-align:right">
    <div class="btn-group" role="group" aria-label="Basic example">

      <button type="button" routerLink="/profile" class="btn btn-secondary btn-lg" *ngIf="username">
          <!-- if admin
          <span><i class="fa fa-user-secret" aria-hidden="true"></i></span> -->
          <span><i class="fa fa-user" aria-hidden="true"></i></span>
        {{username}}
      </button>

        <!-- dropdown button - don't working, don't know why -->
        <!-- <button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenu" *ngIf="username">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
          {{username}}
        </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu">
            <a class="dropdown-item" routerLink="/profile"> ProfileAction</a>
            <a class="dropdown-item" routerLink="/profile">Previous Orders</a>
          </div> -->


      <button type="button" routerLink="/shoppingcart" class="btn btn-secondary btn-lg" *ngIf="username">
        <span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
      </button>
      <button type="button" class="btn btn-secondary btn-lg" *ngIf="!username" (click)="showRegister = false; showLogin = true">
        Login
        <span><i class="fa fa-sign-in" aria-hidden="true"></i></span>
      </button>
      <button type="button" class="btn btn-secondary btn-lg" *ngIf="!username" (click)="showLogin = false; showRegister = true">
        Register
        <span><i class="fa fa-user-plus" aria-hidden="true"></i></span>
      </button>
      <button type="button" class="btn btn-secondary btn-lg" *ngIf="username" (click)="logout()">
        Logout
        <span><i class="fa fa-sign-out" aria-hidden="true"></i></span>
      </button>
      <!-- <button type="button" class="btn btn-secondary btn-lg">{{username}}</button> -->
    </div>
  </div>
  <!-- login -->
  <div class="container-fluid" style="text-align:right" *ngIf="showLogin">
    <br/>
    <div>
      <label><b>Username: </b></label>
      <input type="text" placeholder="Your username" class="form-control input-sm" [(ngModel)]="loginUsername"/>
    </div>
    <br>
    <div>
      <label><b>Password: </b></label>
      <input type="password" placeholder="Your password" class="form-control input-sm" [(ngModel)]="loginPassword"/>
    </div>
    <br/>
    <button class="btn btn-outline-success" (click)="showLogin = false; login()">
      Login <span><i class="fa fa-sign-in" aria-hidden="true"></i></span>
    </button>
  </div>
  <br *ngIf="info"/>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="info">{{info}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="info = ''">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- register -->
  <div class="container-fluid" style="text-align:right" *ngIf="showRegister">
    <br/>
    <!-- TODO: register form-->
  </div>

  <div class="container-fluid" style="text-align:left">
    <h1>
      WE <span><i class="fa fa-heart" aria-hidden="true"></i>
      </span> FOOD <span><i class="fa fa-cutlery" aria-hidden="true"></i>
      </span>
    </h1>
  </div>

  <br/>

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/home">We <span><i class="fa fa-heart" aria-hidden="true"></i>
    </span>Food</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/category" class="nav-link">Fruits/Vegetables
            <span><i class="fa fa-lemon-o" aria-hidden="true"></i></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/category" class="nav-link">Cooling
            <span><i class="fa fa-thermometer" aria-hidden="true"></i></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/category" class="nav-link">Freezing
            <span><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/category" class="nav-link">Drinks
            <span><i class="fa fa-tint" aria-hidden="true"></i></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/category" class="nav-link">Other
            <span><i class="fa fa-cutlery" aria-hidden="true"></i></span>
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" routerLink="/search" type="button">Search</button>
      </form>
    </div>
  </nav>
  <br/>
  <router-outlet></router-outlet>
